<div class="section ">
<div class="slide">
	<div ng-controller="swipeCtrl">
	    <div id="myCarousel" class="carousel slide" data-ride="carousel">
	        <div class="carousel-inner" role="listbox">
	            <div class="item" ng-repeat="(id,item) in data" ng-class="{active : $first}"> 
	            <div class="carousel-caption">
	            <img src="images/logomed.png">
	            	<h1>{{item.title}}</h1>
	            	 <p><input ng-model="enterComment" type="text" class="form-control" ></p>
	            	 <button type="submit" class="btn btn-lg btn-default"  ng-click="addComment(enterComment,id)">Comment<span class="glyphicon glyphicon-comment"></span></button>
	            	 <a ng-click="LikeItem(id)" class="btn btn-lg btn-primary" href="#" role="button">Like<span class="glyphicon glyphicon-heart"></span></a>
	            	 <a ng-click="DislikeItem(id)" class="btn btn-lg btn-warning" href="#" role="button">Dislike<span class="glyphicon glyphicon-heart-empty"></span></a>
	            	 <!--glyphicon glyphicon-thumbs-up
	            	 glyphicon glyphicon-thumbs-down
	            	 -->
	            </div>
	            </div>
