

<html ng-app="fluttrApp">
<head>
    <meta charset="utf-8">
    <title>CrowdFluttr</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="js/login.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" href="images/logosm.png">
    <link rel="stylesheet" type="text/css" href="css/maincarousel.css" />
    <style>

      #crowdfluttr {
        height: 55px;
        width: 200px;
        margin-left: 8%;
      }
      .navbar-center{
        margin-left: 35%;
       text-align: center;
      }
    </style>
</head> 

<body ng-controller="fluttrCtrl">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header ">
          <img id="crowdfluttr" src="images/logo_full.svg" alt="Crowdfluttr">
      </div>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-search"></span>
         </button>
      </form>
     <ul class="nav navbar-nav navbar-center">
        <li ><a href="#">EXPLORE</a></li>
     </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="main.html">Share Ideas</a></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              My Profile 
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
             <li><a href="dashboard.html">Home</a></li>
              <li class="divider"></li>
              <li ng-show="loggedIn"><a href="#">Welcome, {{uniqueid}}</a></li>
              <li ng-show="loggedIn"><a href="logout()">Logout</a></li>
              
              <li class="divider"></li>
              <li><a href="#">Authored</a></li>
              <li><a href="#">Joined</a></li>
              <li class="divider"></li>

              <li><a href="#">Authored</a></li>
              <li><a href="#">Liked</a></li>
              <li class="divider"></li>

              <li><a href="#">Frequent Collaborators</a></li>
            </ul>
        </li>
      </ul>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>What's your idea?</h2>
        <form ng-submit="ideaAdd()">
            <input ng-model="idea" >
        </form>
      </div>
    </div>
    <footer><p>Plug into the crowd</p>
    </footer>
  </div> 
</body>
</html>
